<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/dist/css/main.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;1,100&family=Source+Code+Pro&display=swap" />
    <!-- Bootstrap Icons -->
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <!-- Title / Favicon / Description -->
    <title>Lawson Web Development</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/png" />

  <body>
    <nav id="nav">
      <img
        src="/assets/svg/header_logo.svg"
        alt="Lawson Web Development logo" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button
        id="toggleMobileNav"
        class="nav__toggle"
        aria-controls="nav"
        aria-label="Toggle Navigation">
        <i class="bi bi-list"></i>
      </button>
    </nav>
    <main>
      <section id="process" class="process">
        <div class="process__heading heading">
          <img

            <span class="special-font block">step by step</span>

            height="472"

            autoplay="true"
            loading="lazy"
            allow="autoplay; fullscreen; picture-in-picture"

        </div>
      </section>

    <footer>
      <div class="footer__left">
        <img

          <a href="./terms.html">Terms of Service</a>

        </div>

      <p class="footer__email">
        <i class="bi bi-envelope"></i>

      </p>
      <div class="footer__right">
        <div class="footer__question">

            id="footerLightbulb"
            src="/assets/svg/lightbulb-lit.svg"
            alt="Flickering light bulb"
            loading="lazy" />

        </div>
        <a class="footer__consultation" href="/dist/html/contact.html">

        </a>
        <p class="footer__copyright">
          Â©2023 Rachel Lawson - All Rights Reserved
        </p>
